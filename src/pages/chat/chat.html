<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Open Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row *ngFor="let message of messages" [ngClass]="{ 'my-row': message.myMsg }">
      <ion-col col-9 class="message"
        [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
        <b>{{ message.fromName }}</b>
        <span>{{ message.msg }}
        </span>
        <div class="time ion-text-right"><br>{{ message.createdAt?.toMillis() | date:'short' }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col col-10>
        <ion-input autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="newMsg" (keyup.enter)="sendMessage()" >
        </ion-input>
      </ion-col>
      <ion-col col-2>
        <button ion-button block primary [disabled]="newMsg === ''"
          class="msg-btn" (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
