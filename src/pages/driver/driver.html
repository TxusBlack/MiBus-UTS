<ion-header>
  <ion-navbar color="primary">
    <ion-title>Conductor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="geo.lat || 6.5516271" [longitude]="geo.lng || -73.1337569" [zoom]="16">
    <agm-marker
    [latitude]="geo.lat"
    [longitude]="geo.lng"
    *ngIf="geo.lat"
    [iconUrl]="iconBus">
    </agm-marker>
  </agm-map>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="toggleSendData()" [color]="isSendingToServer ? 'danger' : 'primary'" [disabled]="!geo.lat">{{ isSendingToServer ? "Detener" : "Iniciar" }}</button>
  </ion-toolbar>
</ion-footer>
